<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="contarCliques()">Clique aqui</button>
 	<p>Quantidade de cliques: <span id="contador">0</span></p>
	<script>
		 let cliques = 0;
    function contarCliques() {
      cliques++;
      document.getElementById("contador").textContent = cliques;
    }
	</script>
</body>
</html>
