<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let peso = parseFloat(prompt("Qual seu peso? "));
		let altura = parseFloat(prompt("Qual sua altura? "));
		const imc = peso/(altura*altura);

		if (imc <= 18.5){
			window.alert("Abaixo do Peso\nIMC: "+ imc );
		}
		else if (imc >= 18.6 && imc <=24.9){
			window.alert("Peso adequado\nIMC: "+ imc);
		}
		else if (imc >= 25.0 && imc <= 29.9){
			window.alert("Sobrepeso\nIMC: "+ imc);
		}
		else if (imc >= 30){
			window.alert("Obesidade\nIMC: "+ imc);
		}
		else{
			window.alert("Informações inválidas!")
		}
		
	</script>
</body>
</html>
